name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run CodeQL analysis weekly on Sundays at 6:00 AM UTC
    - cron: '0 6 * * 0'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      # Required for CodeQL to access the repository
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        # Analyze TypeScript/JavaScript code
        language: [ 'javascript' ]

    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Use default queries plus security-and-quality queries
          queries: security-and-quality

      # Install dependencies for better analysis
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build the project for analysis
      - name: Build project
        run: npm run build

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"